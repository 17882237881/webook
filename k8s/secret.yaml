# ============================================
# Secret: 敏感配置（生产环境应使用外部密钥管理）
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: webook-secret
  namespace: webook
type: Opaque
stringData:
  # JWT 密钥（生产环境请更换为强密钥）
  JWT_SECRET: "your-super-secure-jwt-secret-change-me-in-production"
  # Session 密钥
  SESSION_SECRET: "your-session-secret-key-change-me"
  # MySQL root 密码
  MYSQL_ROOT_PASSWORD: "root"
