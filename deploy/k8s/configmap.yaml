# ============================================
# ConfigMap: 非敏感配置
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: webook-config
  namespace: webook
data:
  SERVER_PORT: ":8080"
  # MySQL 连接地址（指向 K8s 内部服务）
  DB_DSN: "root:root@tcp(mysql-service:3306)/webook?charset=utf8mb4&parseTime=True&loc=Local"
  # Redis 连接地址（指向 K8s 内部服务）
  REDIS_ADDR: "redis-service:6379"
  REDIS_PASSWORD: ""
  # CORS 配置
  CORS_ORIGIN: "*"
