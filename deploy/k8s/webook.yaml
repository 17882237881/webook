# ============================================
# Webook 应用部署配置 (3 副本)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook
  namespace: webook
spec:
  # 部署 3 个副本实例
  replicas: 3
  selector:
    matchLabels:
      app: webook
  # 滚动更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 最多同时多创建 1 个 Pod
      maxUnavailable: 0  # 更新时不允许有 Pod 不可用
  template:
    metadata:
      labels:
        app: webook
    spec:
      containers:
        - name: webook
          # 本地镜像（不需要推送到远程仓库）
          image: webook:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          # 从 ConfigMap 加载环境变量
          envFrom:
            - configMapRef:
                name: webook-config
          # 从 Secret 加载敏感环境变量
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: webook-secret
                  key: JWT_SECRET
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: webook-secret
                  key: SESSION_SECRET
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # 存活探针：检测容器是否存活
          livenessProbe:
            httpGet:
              path: /users/login
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          # 就绪探针：检测容器是否就绪接收流量
          readinessProbe:
            httpGet:
              path: /users/login
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: webook-service
  namespace: webook
spec:
  selector:
    app: webook
  ports:
    - port: 80
      targetPort: 8080
  # ClusterIP 类型，前端 nginx 代理访问
  type: ClusterIP
